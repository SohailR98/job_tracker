<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add New Job</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Add New Job Application</h2>
        <form action="{{ url_for('add_job') }}" method="post">
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <div class="mb-3">
                <label for="applied_date" class="form-label">Applied Date (YYYY-MM-DD)</label>
                <input type="text" class="form-control" id="applied_date" name="applied_date" required>
            </div>
            <div class="mb-3">
                <label for="job_link" class="form-label">Job Post Link</label>
                <input type="url" class="form-control" id="job_link" name="job_link" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Job</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
