{% extends "base.html" %}
{% block content %}

<!doctype html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5sAR7xN1Nv6PdrC9KPTg04u/Vldvv8dleIFB9zsmzV7vHnB8xrfGI2HqJjS/B5zU" crossorigin="anonymous">
    <title>Edit Job Application</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Job Application</h2>
        <form method="POST" class="form-group">
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name:</label>
                <input type="text" class="form-control" name="company_name" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <input type="text" class="form-control" name="position" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <input type="text" class="form-control" name="status" required>
            </div>
            <div class="mb-3">
                <label for="applied_date" class="form-label">Applied Date:</label>
                <input type="date" class="form-control" name="applied_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    
</body>
</html>
{% endblock %}
